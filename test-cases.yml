 - требование 1 Пользователь должен иметь возможность искать товары по ключевому слову или по производителю.
  - требование 2 Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру.
  - требование 3 Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  - требование 4 Пользователь должен иметь возможность добавлять товары в корзину (удалять) и просматривать содержимое корзины.
  - требование 5 Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  - требование 6 Пользователь должен иметь возможность выбора языка

non-functional:
  - требование 1 Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы.
  - требование 2 Сайт должен быть безопасным и защищать данные пользователя.        
  - требование 3 Сайт должен иметь мобильную версию.
  - требование 4 Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  - требование 5 Сайт должен быть способен обрабатывать большое количество трафика
  
- summary: |
    Проверка пользовательского интерфейса
requirement: |
    При выборе любого производителя, сработет фильтр, который будет отображать только выбранный брэнд.
prerequisites: |
   открыта страница https://hexlet-products-store.vercel.app/
test-data: |
    В списке производителей выбрать "Apple"
steps:
    - Checkbox "Apple" 
expected-result: |
   Отобразится список товаров только компании "Apple"
   
- summary: |
     Оформление заказа с переходом на страницу оплаты.
requirement: |
    При нажатии кнопки "Оформить заказ", клиент переходит на страницу оплаты
prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
test-data: |
    Выбрать товар "iPhone 9"
steps:
    - Нажать "В корзину"
    - Перейти в корзину
    - Нажимаем кнопку "Оформить заказ"
expected-result: |
    появляется модуль "Заказ успешно формлен"
    не отображается кнопка "оплатить"
    пользователь не переходит на страницу оплаты
