   - Цена "от 1 до 20"
   - Цена "от 20 до 120"
   - Цена "от 120 до 1000"
    
  steps:
    - Вести в поле "ЦЕНА"  "от" = 0, "до" = 20
    - Вести в поле "ЦЕНА"  "от" = 20, "до" = 120
    - Вести в поле "ЦЕНА"  "от" = 120, "до" = 1000
  expected-result: |
   Должен отобразится список товаров стоимостью от 0 до 20, от 20 до 120, от 120 до 1000,
   



